{% extends 'partials/base.html' %}
{% load static %}
{% block navbar %}
{% endblock navbar%}
{% block content %}
<form method="POST" class="mt-4">
    <div class="row">
        <div class="col col-4">
            <h1 style="color: yellowgreen;">Signup</h1>
            {% load crispy_forms_tags %}
            {% csrf_token %}
            <h6 style="color: red;">{% crispy form %}</h6>
            <input class="btn btn-dark" type="submit">
        </div>
    </div>
</form>
{% endblock %}
