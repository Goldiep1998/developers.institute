{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class= 'form-group col col-4' style="color: yellowgreen;">
        {% if field.name == 'available_in_countries' %}
        <button class="btn btn-dark" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" type='button'>
            {{field.label}}
          </button>
        <div class="collapse" id="collapseExample">
            <div class='well'>
              {{field}}
            </div>
        </div>
        {% else %}
        {{field.label}}{{field}}
        {% endif %}
    </div>
      {% endfor %}
      <input class="btn btn-dark" type="submit">
</form>
{% endblock %}
