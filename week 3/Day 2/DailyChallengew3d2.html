<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <body>
        <div></div>

        <button class="addlistbtn">Click to add name to list</button>

        <ul class=namelist>
            <li>Sam</li>
            <li>Ron</li>
            <li>Joe</li>
            <li>Bill</li> 

        </ul>

        <input class = "listinput" type="text">

      <div id="colour"></div>
      
        <script>


            var div = document.getElementById("colour");
            div.style.width = 100
            var button = document.createElement("button");
            var btext = document.createTextNode("Click to change colour");
            button.appendChild(btext);
            div.appendChild(button);
            button.style.backgroundColor = "blue";
            button.style.backgroundSize = "50px"; 


            button.addEventListener("click", bcolour);
            
            function bcolour (e) {
                button.style.backgroundColor = "pink";

            }

     
           var namelist = document.querySelector('.namelist');
           var addlistbtn = document.querySelector('.addlistbtn');
           addlistbtn.addEventListener('click', giveli);
           
           function giveli(){
            var listinput = document.querySelector('.listinput').value;
               newli = document.createElement('li');
               var licontent = document.createTextNode(listinput);
               newli.appendChild(licontent);
               namelist.appendChild(newli);
               
           }
       

       </script>
    </body>
</html>
