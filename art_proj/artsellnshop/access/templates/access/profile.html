{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="lg-card white">
        <div class="card-content black-text">
        <p class="title">{{profile.user}}</p>
            <p><img src="{{ profile.image.url }}"></p>
            <p>{{profile.bio}}</p>
            <p>{{profile.user.date_joined}}</p>
            <p>{{profile.user.email}}</p>
            <p>{{profile.user.first_name}}</p>
            <p>{{profile.user.last_name}}</p>
        </div>
    </div>
</div>
{% endblock %}
