{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container center">
    <div class="lg-card white">
        <div class="card-content black-text">
          <form method="POST"  class="mt-4">
            <div class="row">
                <div class="col col-4">
                {% csrf_token %}
                {{ form.as_p }}
                </div>
            </div>
            <button class="waves-effect indigo darken btn" type="submit">Save Changes</button>
            <a class="waves-effect indigo darken btn" href="{% url 'gallery' %}">Cancel</a>
          </form>
        </div>
    </div>
</div>
{% endblock %}
